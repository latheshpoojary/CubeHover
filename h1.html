<!DOCTYPE html>

        <title>CSS cubes</title>
        <link rel="stylesheet" href="h1.css">

    <body>

            <div class="cube">

                </div>

            </div>

                    <span style="--i:2;"></span>
                    <span style="--i:1;"></span>
                </div>
            </div>
        </div>

    </body>
</html>
